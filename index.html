<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus 35 links</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      margin-top: 16px;
    }
    a.btn {
      display: inline-block; padding: 10px; text-decoration: none; text-align: center;
      border: 1px solid #ddd; border-radius: 8px;
      background: #f5f5f5;
      transition: transform .1s ease, box-shadow .15s ease;
    }
    a.btn:hover { transform: translateY(-2px); box-shadow: 0 3px 10px rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <h1>Variações de link</h1>
  <p>Clique em qualquer link abaixo — todos levam ao mesmo destino.</p>

  <div class="grid" id="links"></div>

  <script>
    const total = 35;
    const container = document.getElementById('links');

    for (let i = 1; i <= total; i++) {
      const ref = String(i).padStart(2, '0');   // "01", "02", ..., "35"
      const a = document.createElement('a');
      a.className = 'btn';
      a.href = `./go.html?ref=${ref}`;
      a.textContent = `Link #${ref}`;
      container.appendChild(a);
    }
  </script>
</body>
</html>

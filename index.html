<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus 60 Links</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    p { color: #444; }
    .grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      margin-top: 16px;
    }
    a.btn {
      display: inline-block; padding: 10px; text-decoration: none; text-align: center;
      border: 1px solid #ddd; border-radius: 8px;
      background: #f5f5f5;
      transition: transform .1s ease, box-shadow .15s ease;
    }
    a.btn:hover { transform: translateY(-2px); box-shadow: 0 3px 10px rgba(0,0,0,.1); }
    .grupo { margin-top: 28px; }
    .grupo h2 { font-size: 18px; margin: 16px 0 8px; color: #222; }
  </style>
</head>
<body>
  <h1>Variações de Link</h1>
  <p>Cada botão leva ao mesmo destino. Os números reiniciam em cada categoria (01 a 10).</p>

  <div id="container"></div>

  <script>
    // Categorias exatamente como solicitado
    const categorias = [
      "GrupoOfertas",
      "SuperOferatsa",
      "OfertasEspeciais",
      "SuperGrupoPromocoes",
      "GrupoOfertasurgentes",
      "CrupoOfertasAchadinhos"
    ];

    const container = document.getElementById('container');

    for (const cat of categorias) {
      const sec = document.createElement('section');
      sec.className = 'grupo';

      const h2 = document.createElement('h2');
      h2.textContent = cat;
      sec.appendChild(h2);

      const grid = document.createElement('div');
      grid.className = 'grid';

      for (let i = 1; i <= 10; i++) {
        const ref = String(i).padStart(2,'0');  // 01..10 em cada bloco
        const a = document.createElement('a');
        a.className = 'btn';
        a.href = `./go.html?cat=${encodeURIComponent(cat)}&ref=${ref}`;
        a.textContent = `${cat}#${ref}`;
        grid.appendChild(a);
      }

      sec.appendChild(grid);
      container.appendChild(sec);
    }
  </script>
</body>
</html>
